version: '3'
services:
  mongodb:
    container_name: sce-mongodb-dev
    restart: always
    image: 'mongo'
    ports:
      - '27017:27017'
    volumes:
      - sce_mongodb_data_dev:/data/db
    command: 'mongod'
  sce-peripheral-api:
    container_name: sce-peripheral-api-dev
    build:
      context: ./api
      dockerfile: ./peripheral_api/Dockerfile.dev
    ports:
      - '8081:8081'
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb
    volumes:
      - ./api/package.json:/app/package.json
      - ./api/util:/app/util/
      - ./api/peripheral_api:/app/peripheral_api
      - ./api/node_modules:/app/node_modules
  sce-cloud-api:
    container_name: sce-cloud-api-dev
    image: cloudapi:latest
    build:
      context: ./api
      dockerfile: ./cloud_api/Dockerfile.dev
      args:
        GENERAL_API_URL: http://mainendpoints:8080/api
    ports:
        - '8082:8082'
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb
    volumes:
      - ./api/package.json:/app/package.json
      - ./api/util:/app/util/
      - ./api/cloud_api:/app/cloud_api
      - ./api/node_modules:/app/node_modules
  main-endpoints:
    container_name: sce-main-endpoints-dev
    build:
      context: ./api
      dockerfile: ./main_endpoints/Dockerfile.dev
      args:
        PERIPHERAL_API_URL: http://sce-peripheral-api:8081/peripheralapi
    ports:
      - '8080:8080'
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb
    volumes:
      - ./api/package.json:/app/package.json
      - ./api/util:/app/util/
      - ./api/main_endpoints:/app/main_endpoints
      - ./api/node_modules:/app/node_modules

  frontend:
    container_name: sce-frontend-dev
    build:
      context: .
      dockerfile: ./docker/Dockerfile.dev
    ports:
      - '3000:3000'
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb
    volumes:
      - ./package.json:/frontend/package.json
      - ./src:/frontend/src/
      - ./util:/frontend/util/
      - ./public:/frontend/public/
      - ./node_modules:/frontend/node_modules
  
  nginx:
    container_name: sce-nginx-dev
    image: 'nginx'
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - '80:80'
    restart: 'on-failure'
    depends_on:
      - frontend

volumes:
  sce_mongodb_data_dev:
