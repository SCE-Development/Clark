version: '3.8'
services:
  db:
    restart: always
    image: 'mongo'
    volumes:
      # - '/data/db:/data/db' 
      - '~/data/db:/data/db'  # use this command instead for mac users
    command: 'mongod'
  sce-peripheral-api:
    container_name: sce-peripheral-api
    build:
      context: ./api
      dockerfile: ./peripheral_api/Dockerfile
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db
  sce-cloud-api:
    container_name: sce-cloud-api
    build:
      context: ./api
      dockerfile: ./cloud_api/Dockerfile
    environment:
      - GENERAL_API_URL=http://sce-main-endpoints:8080/api
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db

  main-endpoints:
    container_name: sce-main-endpoints
    build:
      context: ./api
      dockerfile: ./main_endpoints/Dockerfile
    environement:
      - PERIPHERAL_API_URL=http://sce-peripheral-api:8081/peripheralapi
      - VERIFICATION_BASE_URL=https://sce.engr.sjsu.edu
      - DISCORD_REDIRECT_URI=http://sce.engr.sjsu.edu/api/user/callback
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db
  
  frontend:
    container_name: sce-frontend
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    environment:
      - GENERAL_API_URL=https://sce.engr.sjsu.edu/api
      - PERIPHERAL_API_URL=https://sce.engr.sjsu.edu/peripheralapi
      - MAILER_API_URL=https://sce.engr.sjsu.edu/cloudapi
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db

  web:
    image: 'nginx'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    #   - ./sce_engr_sjsu_edu.cer:/etc/nginx/sce_engr_sjsu_edu.cer
    #   - ./sce.key:/etc/nginx/sce.key
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - '80:80'
      # - '443:443'
    restart: 'on-failure'
    depends_on:
      - frontend