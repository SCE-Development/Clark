version: '3'
services:
  db:
    restart: always
    image: 'mongo'
    ports:
      - '27017:27017'
    volumes:
      - '/data/db:/data/db' 
      # - '~/data/db:/data/db'  # use this command instead for mac users
    command: 'mongod'
  sce-logging-api:
    container_name: sce-logging-api
    build:
      context: ./api
      dockerfile: ./logging_api/Dockerfile
    ports:
      - '8081:8081'
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db
  sce-cloud-api:
    container_name: sce-cloud-api
    image: cloudapi:latest
    build:
      context: ./api
      dockerfile: ./cloud_api/Dockerfile
    ports:
      - '8082:8082'
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db

  mainendpoints:
    container_name: mainendpoints
    image: mainendpoints:latest
    build:
      context: ./api
      dockerfile: ./main_endpoints/Dockerfile
    ports:
      - '8080:8080'
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db
  
  frontend:
    image: 'corefront:latest'
    build:
      context: .
      dockerfile: ./docker/Dockerfile-frontend
    ports:
      - '8079:8079'
    restart: 'on-failure'
    command: 'npm start'
    stdin_open: true
    links:
      - db
    depends_on:
      - db
