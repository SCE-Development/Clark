version: '3.8'
services:
  mongodb:
    container_name: sce-mongodb
    restart: always
    image: 'mongo'
    volumes:
      - '/data/db:/data/db'
    command: 'mongod'
  keep-ssh-tunnel-open:
    container_name: keep-ssh-tunnel-open
    build:
      context: ./tunnel
      dockerfile: ./Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
  sce-cloud-api:
    container_name: sce-cloud-api
    build:
      context: ./api
      dockerfile: ./cloud_api/Dockerfile
    environment:
      - GENERAL_API_URL=http://sce-main-endpoints:8080/api
      - VERIFICATION_BASE_URL=https://sce.sjsu.edu
      - DATABASE_HOST=sce-mongodb
      - NODE_ENV=production
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb

  main-endpoints:
    container_name: sce-main-endpoints
    build:
      context: ./api
      dockerfile: ./main_endpoints/Dockerfile
    environment:
      - CLEEZY_URL=http://cleezy-app.sce:8000
      - PRINTER_URL=http://host.docker.internal:14000
      - LED_SIGN_URL=http://host.docker.internal:11000
      - SPEAKER_URL=http://host.docker.internal:18000
      - DISCORD_REDIRECT_URI=https://sce.sjsu.edu/api/user/callback
      - MAILER_API_URL=http://sce-cloud-api:8082/cloudapi
      - DATABASE_HOST=sce-mongodb
      - NODE_ENV=production
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb
    extra_hosts:
      - "host.docker.internal:host-gateway"
  frontend:
    container_name: sce-frontend
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
 
  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./prometheus:/etc/prometheus
    ports:
      - '127.0.0.1:9090:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
    devices:
      - /dev/kmsg:/dev/kmsg

  web:
    image: 'nginx'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./sce_sjsu_edu_cert.cer:/etc/nginx/sce_sjsu_edu_cert.cer
      - ./sce.key:/etc/nginx/sce.key
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - '80:80'
      - '443:443'
    restart: 'on-failure'
    depends_on:
      - frontend

networks:
  default:
    external:
      name: sce
