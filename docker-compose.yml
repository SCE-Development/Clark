version: '3'
services:
  api:
    container_name: sce-api
    build:
      context: ./api
      dockerfile: ./Dockerfile
    ports:
      - '8080:8080'
    restart: 'on-failure'
    links:
      - mongodb
    networks:
      - sce-local
  frontend:
    container_name: sce-frontend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports: 
      - '3000:80'
    links:
      - api
    networks:
      - sce-local
  mongodb:
    container_name: db
    image: mongo
    volumes:
      - "~/data/db:/usr/src/app/data/db"
    ports: 
      - '27017:27017'
    networks:
      - sce-local
networks:
  sce-local:
      driver: bridge
