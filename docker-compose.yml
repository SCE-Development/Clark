version: '3.8'
services:
  mongodb:
    container_name: sce-mongodb
    restart: always
    image: 'mongo'
    volumes:
      - '/data/db:/data/db' 
    command: 'mongod'
  sce-peripheral-api:
    container_name: sce-peripheral-api
    build:
      context: ./api
      dockerfile: ./peripheral_api/Dockerfile
    environment:
      - MAIN_ENDPOINT_URL=sce-main-endpoints:8080
      - DATABASE_HOST=sce-mongodb
      - NODE_ENV=production
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb
    extra_hosts:
      - "host.docker.internal:host-gateway"
  sce-cloud-api:
    container_name: sce-cloud-api
    build:
      context: ./api
      dockerfile: ./cloud_api/Dockerfile
    environment:
      - GENERAL_API_URL=http://sce-main-endpoints:8080/api
      - VERIFICATION_BASE_URL=https://sce.engr.sjsu.edu
      - DATABASE_HOST=sce-mongodb
      - NODE_ENV=production
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb

  main-endpoints:
    container_name: sce-main-endpoints
    build:
      context: ./api
      dockerfile: ./main_endpoints/Dockerfile
    environment:
      - PERIPHERAL_API_URL=http://sce-peripheral-api:8081/peripheralapi
      - DISCORD_REDIRECT_URI=https://sce.engr.sjsu.edu/api/user/callback
      - DATABASE_HOST=sce-mongodb
      - NODE_ENV=production
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb
  
  frontend:
    container_name: sce-frontend
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    restart: 'on-failure'
    stdin_open: true
    links:
      - mongodb
    depends_on:
      - mongodb
      

  web:
    image: 'nginx'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./sce_engr_sjsu_edu.cer:/etc/nginx/sce_engr_sjsu_edu.cer
      - ./sce.key:/etc/nginx/sce.key
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - '80:80'
      - '443:443'
    restart: 'on-failure'
    depends_on:
      - frontend
