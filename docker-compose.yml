version: '3.8'
services:
  db:
    restart: always
    image: 'mongo'
    ports:
      - '27017:27017'
    volumes:
      - '/data/db:/data/db' 
      # - '~/data/db:/data/db'  # use this command instead for mac users
    command: 'mongod'
  sce-peripheral-api:
    container_name: sce-peripheral-api
    build:
      context: ./api
      dockerfile: ./peripheral_api/Dockerfile
    ports:
      - '8081:8081'
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db
  sce-cloud-api:
    container_name: sce-cloud-api
    image: cloudapi:latest
    build:
      context: ./api
      dockerfile: ./cloud_api/Dockerfile
    ports:
      - '8082:8082'
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db

  mainendpoints:
    container_name: mainendpoints
    image: mainendpoints:latest
    build:
      context: ./api
      dockerfile: ./main_endpoints/Dockerfile
    ports:
      - '8080:8080'
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db
  
  frontend:
    image: 'corefront:latest'
    build:
      context: .
      dockerfile: ./docker/Dockerfile-frontend
    ports:
      - '3000:3000'
    restart: 'on-failure'
    stdin_open: true
    links:
      - db
    depends_on:
      - db

  web:
    image: 'nginx'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./sce_engr_sjsu_edu.cer:/etc/nginx/sce_engr_sjsu_edu.cer
      - ./sce.key:/etc/nginx/sce.key
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - '80:80'
      - '443:443'
    restart: 'on-failure'
    depends_on:
      - frontend