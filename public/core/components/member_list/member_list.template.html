<style>
	div.panel-body.member-list {
		max-height: 10em;
		overflow: scroll;
	}
	table.member-list {
		display: table;
		width: 100%;
	}
	table.member-list > tbody > tr:hover {
		background-color: lightgray;
		cursor: pointer;
	}
</style>
<div class="collapse">
	<div class="well">
		<div class="row">
			<div class="col-md-12">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-primary" ng-click="$ctrl.loadMembers()">
							Search
						</button>
					</span>
					<input type="text" class="form-control" placeholder="Username" ng-model="$ctrl.searchTerm">
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">
						<h4 class="panel-title">
							{{$ctrl.resultCount}} result{{$ctrl.resultCount !== 1 ? "s" : ""}} found
						</h4>
					</div>
					<div class="panel-body member-list">
						<table class="member-list">
							<thead>
								<tr>
									<th>Username</th>
									<th>Full Name</th>
									<th>Email</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="result in $ctrl.results" ng-click="$ctrl.emitSelectionEvent(result)">
									<td>{{ result.userName }}</td>
									<td>
										{{ result.firstName }}{{ result.middleInitial === "" ? " " : (" " + result.middleInitial + " ") }}
									</td>
									<td>{{result.userName}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
