					<div id="dbDocSearchPanel" class="panel panel-default centerText">

								<a role="button" data-toggle="collapse" data-parent="#operationsAccordion" href="#dbDocSearchCollapsible" aria-expanded="true" aria-controls="dbDocSearchCollapsible">Find Docs</a>

						</div>
						<div id="dbDocSearchCollapsible" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="dbDocSearchPanelHeading">
							<div class="panel-body">
								<!-- BEGIN search criteria field -->
								<div class="container-fluid">
									<div class="row">
										<div class="col-sm-12">
											<div class="input-group">
												<span class="input-group-addon">
													Collection Name
												</span>
												<input id="dbDocCollectionNameField" class="form-control" type="text" placeholder="Collection Name...">
											</div>
											<div class="input-group">
												<span class="input-group-addon">
													Projection
													<input id="fieldProjectionToggle" type="checkbox">
												</span>
												<input id="fieldProjectionText" type="text" class="form-control" placeholder="Projection" data-toggle="tooltip" title='Some Examples:{"field0": 1} forces all documents in the result set to include ONLY field0, while {"field1": 0} forces all documents in the result set to exlude field1.'>
											</div>
											<div class="input-group">
												<span class="input-group-addon">
													Max Size
													<input id="resultSetLimitToggle" type="checkbox">
												</span>

											<div class="input-group">
												<span class="input-group-addon">
													Page #
													<input id="resultSetPageToggle" type="checkbox">
												</span>
												<input id="resultSetPageText" type="text" class="form-control" placeholder="Page Number" data-toggle="tooltip" title="Determines which subset of size 'limit' to show within a given result set. Pages are zero-indexed">
											</div>
											<div class="input-group">
												<span class="input-group-addon">
													Sort Spec
													<input id="resultSetSortToggle" type="checkbox">
												</span>
												<input id="resultSetSortSpec" type="text", class="form-control" placeholder="JSON Sort Options" data-toggle="tooltip" title="Example: {'asc':['field1'],'desc':['field2']} orders the result set in ascending order by field1, but descending order by field2">
											</div>
											<div class="input-group">
												<input id="dbDocRawJsonField" class="form-control" type="text" placeholder="JSON Search Criteria..." data-toggle="tooltip" title='Some Examples:{"msg":"hi"} or {"loginObj.idNestedMember":123}'>
												<span class="input-group-btn">
													<button id="testMongoDocSearch" class="btn btn-success">Find</button>

										</div>

								<!-- END search criteria field -->
