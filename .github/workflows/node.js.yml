name: Core-v4 Tests

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]
  workflow_dispatch:
    branches: [ dev ]

jobs:
  frontend-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'npm'
    - run: python setup.py
    - name: cache frontend dependencies
      id: frontend-cache
      uses: actions/cache@v2
      with:
        path: ./node_modules
        key: modules-${{ hashFiles('package-lock.json') }}
    - name: install frontend dependencies if cache miss
      if: steps.frontend-cache.outputs.cache-hit != 'true'
      run: npm ci --ignore-scripts
    - run: npm run frontend-test
  api-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'npm'
    - run: python setup.py
    - name: Starting MongoDB
      uses: supercharge/mongodb-github-action@1.3.0
    # the frontend dependencies include mocha, we should
    # split api and frontend code completely
    - name: cache frontend dependencies
      id: frontend-cache
      uses: actions/cache@v2
      with:
        path: ./node_modules
        key: modules-${{ hashFiles('package-lock.json') }}
    - name: install frontend dependencies if cache miss
      if: steps.frontend-cache.outputs.cache-hit != 'true'
      run: npm ci --ignore-scripts
    - name: cache backend dependencies
      id: cache-api
      uses: actions/cache@v2
      with:
        path: ./api/node_modules
        key: modules-${{ hashFiles('api/package-lock.json') }}
    - name: install backend dependencies if cache miss
      if: steps.cache-api.outputs.cache-hit != 'true'
      run: cd api; npm ci --ignore-scripts; cd ..
    - run: npm run api-test
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'npm'
    - run: python setup.py
    # the frontend dependencies include eslint
    - name: cache frontend dependencies
      id: frontend-cache
      uses: actions/cache@v2
      with:
        path: ./node_modules
        key: modules-${{ hashFiles('package-lock.json') }}
    - name: install frontend dependencies if cache miss
      if: steps.frontend-cache.outputs.cache-hit != 'true'
      run: npm ci --ignore-scripts
    - run: npm run lint
  build-frontend:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'npm'
    - run: python setup.py
    # the frontend dependencies include eslint
    - name: cache frontend dependencies
      id: frontend-cache
      uses: actions/cache@v2
      with:
        path: ./node_modules
        key: modules-${{ hashFiles('package-lock.json') }}
    - name: install frontend dependencies if cache miss
      if: steps.frontend-cache.outputs.cache-hit != 'true'
      run: npm ci --ignore-scripts
    - run: npm run build
